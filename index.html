<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        document.onload = () => { setTime(); setInterval(setTime, 10000) }

        function setTime() {
            let date = new Date();
            let x = document.getElementById("time");
            x.innerHTML = date;
        }
    </script>
</head>
<body>
    <h1 id="time">Hello, Git!</h1>
    <div id="time">
        DATE
    </div>

</body>
</html>
